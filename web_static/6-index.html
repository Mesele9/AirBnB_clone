<html lang="en">
	<head>
		<meta charset="UTF-8">

		<link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
		<link rel="stylesheet" href="styles/4-common.css">

						<li>

								<li>Sabian</li>
								<li>Conel</li>
								<li>Kezira</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen...</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>TV</li>
						<li>Bathroom</li>
						<li>Gym</li>

				</div>
